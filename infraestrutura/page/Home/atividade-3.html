<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon rel como a referência do tipo de arquivo no html, href para encontrar o arquivo e type que é o tipo de arquivo-->
    <link rel="shortcut icon" href="../../assets/imagens/favicon.ico" type="image/favicon-icon">
    <title>2 Página</title>
</head>
<body>
    <h1>Itens que você pode comprar na Black Friday</h1>
    
        <!--Parágrafor-->
    <p>Esse equipamento pode estar mais barato nessa black Friday, veja quais itens:</p>
    
    <ul type="square">
        <!-- Lista não ordenada (<ul>) que apresenta os itens -->
        <li>Celular</li>
        <li>Computador</li>
        <li>Fone de ouvido</li>
        <li>SSD</li>
        <li>Sapato Nike 40</li>
    </ul>
    
    

    <a href="../../../index.html" target="_parent" rel="prev">Voltar para Home</a>
    <!-- Link que aponta para a página inicial "index.html". O atributo 'target="_parent"' faz com que o link seja aberto no contexto principal da página.
    O atributo 'rel="prev"' indica que este link leva à página anterior em uma sequência de navegação. -->
    
    <picture>
        <!-- Tag <picture> usada para oferecer diferentes fontes de imagem dependendo do tamanho da tela ou dispositivo -->
        <source srcset="../../assets/imagens/imagens_grande.png 500w" alt="Imagens de Black Friday" sizes="(min-width: 480px) 33.33vw, 100vw">
        <!-- Fonte alternativa para dispositivos com largura mínima de 480px, utilizando uma imagem maior "imagens_grande.png". O atributo "sizes" ajusta a largura da imagem de acordo com as condições da tela. -->
        <img src="../../assets/imagens/imagens-media.png" alt="Imagens de Black Friday">
        <!-- Imagem padrão para ser carregada caso a condição da tag <source> não seja atendida (dispositivos com telas menores). -->
    </picture>    
</body>
</html>
