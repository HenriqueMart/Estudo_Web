<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Web</title>
    <!--Favicon com Rel para typo do link do HTML, href Referência ou pastar aonde estar a imagens, type tipo de imagens-->
    <link rel="shortcut icon" href="/infraestrutura/assets/imagens/favicon.ico" type="image/favicon-icon">
    
</head>
<body>
    
    <h1>Primeira Página!</h1> 
    <!-- Cabeçalho principal da página, define o título principal com a tag <h1> -->
    
    <h2>Confere nosso blog</h2>
    <!-- tem menor importância que o <h1> -->
    
    <p>Itens para Comprar na Black Friday </p>
        <!-- Parágrafo que descreve o conteúdo, "Itens para Comprar na Black Fridey" -->
        <a href="/infraestrutura/page/Home/atividade-3.html" target="_parent" rel="next"> Página da atividade 3</a>
        <!-- Link que aponta para outra página (atividade-3.html). 
             O atributo 'href' indica o caminho da página.
             O atributo 'target="_parent"' abre o link na janela principal ou no pai da página atual.
             O atributo 'rel="next"' sugere que este link é para a próxima página em uma sequência de navegação. -->
             <br>
    <a href="SandBox.html" target="_blank" rel="next">Veja um Vídeo</a>
</body>
</html>
