<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../assets/css/login/login.css">
    <title>Login</title>
</head>
<body>
        <main>
            <div id="login">
              
                        <h1>Login</h1>
                        <form action="/infraestrutura/page/Home/login/admin.html" method="get">
                                <label for="nome">Nome: </label>
                            <br>
                            <input type="text" id="nome" required placeholder="Antonio">
                            <br>
                            <label for="senha">Senha: </label>
                            <br>
                            <input type="password" id="senha" required placeholder="123">
                            <br>
                            <button type="submit" id="entrar">Entrar</button>
                            <button id="Cadastrar">Cadastrar</button>     
                        </form>
            
            </div>
        </main>  
</body>
</html>
